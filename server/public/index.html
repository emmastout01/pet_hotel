<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="vendors/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pet Hotel</title>
</head>

<body>
    <div class="containter">
        <h1>Pet Hotel!</h1>
        <h2>Owner Registration</h2>
        <div>
            First Name: <input type="text">
            Last Name: <input type="text">
            <button id="ownerRegisterButton">Register</button>
        </div>
        <h2>Pets</h2>
        <div>
            Owner Name: <select name="" id=""></select>
            Pet Name: <input type="text">
            Color: <input type="text">
            Breed: <input type="text">
            <button id="petRegisterButton">Add Pet</button>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Pet</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Check In/Out</th>
                    </tr>
                   
                </thead>
            </table>
        </div>

    </div>
</body>

</html>
