<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="vendors/bootstrap.min.js"></script>
    <script src="vendors/moment.min.js"></script>
    <script src="vendors/bootstrap-datetimepicker.min.js"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Pet Hotel</title>
</head>

<body>
    <div class="containter">
        <h1>Pet Hotel!</h1>
        <h2>Owner Registration</h2>
        <div>
            First Name:
            <input id='ownerFirst' type="text"> Last Name:
            <input id='ownerLast' type="text">
            <button id="ownerRegisterButton" class="btn btn-info">Register</button>
        </div>
        <h2>Pets</h2>
        <div>
            Owner Name:
            <select name="Username" id="usernameSelector">
                <option>Select Owner Name</option>
            </select>
            Pet Name:
            <input type="text" id="petNameIn"> Color:
            <input type="text" id="petColorIn"> Breed:
            <input type="text" id="petBreedIn">
            <button id="petRegisterButton" class="btn btn-primary">Add Pet</button>
            <button id="editBtn" class="btn btn-info hidden">Edit Pet Info</button>
        </div>
        <div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Owner</th>
                        <th>Pet</th>
                        <th>Breed</th>
                        <th>Color</th>
                        <th>Update</th>
                        <th>Delete</th>
                        <th>Check In/Out</th>
                    </tr>
                </thead>
                <tbody id="petData">

                </tbody>
            </table>
        </div>
        <div id="delete-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                    Are you sure?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-success delete">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
